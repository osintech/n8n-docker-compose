services:
    n8n:
        image: n8nio/n8n
        restart: unless-stopped
        ports:
            - '5678:5678'
        environment:
            - TZ=${TZ:-Asia/Tokyo}
            - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
            - N8N_HOST=${N8N_HOST}
            - N8N_SECURE_COOKIE=false # TODO: 修正
        volumes:
            - n8n-data:/home/node/.n8n

volumes:
    n8n-data:
        driver: local
